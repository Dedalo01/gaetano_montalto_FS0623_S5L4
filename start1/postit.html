<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="postit.css">
</head>

<body>
    <div id="board">
        <div id="row-one">
            <!-- post it -->
            <div class="post-it yellow rotation-deg-minus-3">
                <h2>Task #1</h2>
                <p>Creare i postit</p>
            </div>
            <!-- end of post it -->
            <!-- post it -->
            <div class="post-it green rotation-deg-6">
                <h2>Task #2</h2>
                <p>Colorarli</p>
            </div>
            <!-- end of post it -->
            <!-- post it -->
            <div class="post-it purple rotation-deg-minus-6">
                <h2>Task #3</h2>
                <p>Affiancarli</p>
            </div>
            <!-- end of post it -->
            <!-- post it -->
            <div class="post-it green rotation-deg-10">
                <h2>Task #4</h2>
                <p>Spaziarli</p>
            </div>
            <!-- end of post it -->
        </div>

        <div id="row-two">
            <!-- post it -->
            <div class="post-it yellow rotation-deg-minus-3">
                <h2>Task #5</h2>
                <p>Ombreggiarli</p>
            </div>
            <!-- end of post it -->
            <!-- post it -->
            <div class="post-it purple rotation-deg-minus-6">
                <h2>Task #6</h2>
                <p>Ruotarli</p>
            </div>
            <!-- end of post it -->
            <!-- post it -->
            <div class="post-it yellow rotation-deg-minus-3">
                <h2>Task #7</h2>
                <p>Animarli</p>
            </div>
            <!-- end of post it -->
            <!-- post it -->
            <div class="post-it green rotation-deg-6">
                <h2>Task #8</h2>
                <p>Testarli</p>
            </div>
            <!-- end of post it -->
        </div>
    </div>
</body>

</html>
